  Треті міжнародні змагання Київська Сотка відбулись <a href="https://www.facebook.com/events/454120021464660/">4 вересня</a>.
  Приїхало та успішно фінішувало понад <a href="https://web.archive.org/web/20180909070741/http://velo100ka.kiev.ua/arhiv/sotka2018/rezultati/">900 учасників</a>.
  Маршрут нагадував <a href="https://www.facebook.com/velo100ka/posts/272086359843704">капелюха</a> з "Маленького Принца" Антуана де Сент-Екзюпері.
