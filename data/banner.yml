content : |
  <a href="https://velosotka.kyiv.ua/" target="_blank">Київська Сотка</a> — це щорічний веломарафон з дистанціями 100 та 50 км, що з 2014 року об'єднує тисячі спортсменів та вболівальників.
  Щороку маршрут змінюється, відкриваючи нові краєвиди й даруючи учасникам яскраві емоції.
  Сайт містить маршрути за всі роки: посилання на Strava треки та Strava активності учасників, які проїхали Сотку.
  Також можна завантажити GPX файли, щоб проїхати маршрути самому.
