content : |
  Київська Сотка — це щорічний веломарафон на 100 км, що з 2014 року об’єднує тисячі учасників і вболівальників.
  Подія виросла з ідеї створити у Києві змагання європейського рівня та швидко стала традицією.
  Щороку маршрут змінюється, відкриваючи нові краєвиди й даруючи учасникам яскраві емоції.
  Сотка — це не лише спорт, а й свято міста, атмосфера єдності, здорового духу та любові до велосипеду.
