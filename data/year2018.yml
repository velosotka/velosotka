content: |
  2 вересня Київська <a href="https://www.facebook.com/events/214081335836491/">Сотка</a> пройшла дорогами на південь від Києва, з непростими підйомами в Підгірцях та славнозвісному та культовому сегменті <a href="https://www.strava.com/segments/17646429">"Космос"</a>.
  До команди організаторів <a href="https://bikeincity.com.ua/progres-76-36-abo-sotka-zdorovoi-ljudini/">долучився Богдан Воєводін</a>, що значно підвищило медійність та популярність проекту.
