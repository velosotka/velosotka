content: |
  <a href="https://www.facebook.com/watch/?v=1711859032773045" target="_blank">Маршрут</a> дванадцятої <a href="https://www.facebook.com/events/1201894305072261/" target="_blank">Київської Сотки</a> є міксом треків <a href="#2018" class="smooth-scroll-middle">2018</a> та <a href="2023" class="smooth-scroll-middle">2023</a> років.
  Старт на Контрактовій площі, а фініш - на ВДНГ.
  Багато <a href="https://youtu.be/KAVVM7P-BRk?si=ORetscFAcwc3kAWR" target="_blank">викличних підйомів</a>, стрімких спусків та крутих поворотів.
  <blockquote>
  Катайте, готуйтеся, але головне - підтримуйте Сили Оборони, своїх рідних та близьких, тримайте тіло та психіку в належному стані!
  </blockquote>
