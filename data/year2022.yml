  Через війну в Україні організатори провели <a href="https://www.facebook.com/velo100ka/posts/pfbid0277EpmtCDfGeBGBVJLn4euadk4GeJdWdbykeoBvYGc4VUdTwZgwha8k6hMrgBQLUCl">онлайн-версію</a> Київської Сотки.
  Усі кошти з реєстрації були спрямовані на підтримку підрозділів ЗСУ.
  Учасники могли проїхати будь-де дистанцію 80–100 км та отримати символічну медаль.
  У період з 31 серпня по 7 жовтня свої треки надіслали близько <a href="https://timingevents.com/liveresult/81bbaf6e30fed1cb364bb4cebe252c76">300 велосипедистів</a> з усієї України.
