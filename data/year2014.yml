id: "year2014"
title: "2014"
content: |
  Перша Київська Сотка відбулась <a href="https://web.archive.org/web/20140915190250/http://velo100ka.kiev.ua/">7 вересня 2014 року</a>.
  Сто кілометрів асфальту — від парку Пушкіна й проспекту Перемоги, через Бучу та Гостомель, повз Дніпро й аж до Контрактової площі.
  На старт вийшло <a href="https://velosotka.kyiv.ua/arhiv/sotka2014/rezultati/">пів тисячі учасників</a>.
  Сотня кілометрів з мінімальним перепадом висот стала справжнім святом швидкості, витривалості й любові до велосипедного спорту.
