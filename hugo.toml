## -----------------------------------------------
## Basic Configuration
## -----------------------------------------------

theme = "hugo-story"
title = "Маршрути Київської Сотки"

## -----------------------------------------------
## Publish
## -----------------------------------------------

# relativeURLs = "true"
#canonifyURLs = "true"

# Local
baseURL = "/"
publishDir = "public"

# Remote
#baseURL = "https://caressofsteel.github.io/demos/hugo/hugo-story/"
#publishDir = "//centos/sites/hugodev/hugostory/"


## -----------------------------------------------
## Hugo Built-in Features
## -----------------------------------------------

disableKinds = ["taxonomy", "section"]
# googleAnalytics = "your-google-analytics-id"

## -----------------------------------------------
## Site Parameters
## -----------------------------------------------

[Params]
  description = "Маршрути Київської Сотки від самого початку до сьогодення"
  logo = "images/kc_logo.png"
  favicon = true

[Params.social]
  github = "https://github.com/alexandear"
  instagram = "https://instagram.com/oleksandr.red"
  linkedin = "https://linkedin.com/in/alexandear"

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[outputFormats]
  [outputFormats.gpsmap]
    mediaType = "text/html"
    baseName = "index"
    isPlainText = false
    notAlternative = true
    permalinkable = true

[outputs]
  home = ["HTML"]
  page = ["HTML", "gpsmap"]
