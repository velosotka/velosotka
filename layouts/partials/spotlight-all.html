<!-- Spotlight -->
<section class="spotlight {{ .style }}" id="{{ .all }}">
    <div class="content">
        {{ with .title }}<h2><a href="#{{ $.id }}" id="{{ $.id }}">{{ . }}</a></h2>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
    </div>
    {{ with .image }}<div class="image">
        <img src="{{ . }}" alt="{{ . }}" />
    </div>{{ end }}
</section>
